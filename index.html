<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <link  rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet"> 
    <title>Clima no Brasil</title>
</head>
<body>
    <header>
        <img class="header-icon" src="./images/header-icon.png" alt="header_icon">
        <h1 class="page-title">DASHBOARD | Clima no Brasil</h1>
    </header>
    <main>
        <section id="regnorte">
            <h1>Norte</h1>
            <div class="container">
                <figure>
                    <figcaption>AMAZONAS</figcaption>
                    <canvas id="AM" data-tipoGrafico="polarArea"> </canvas>
                </figure>
                <figure>
                    <figcaption>ACRE</figcaption>
                    <canvas id="AC" data-tipoGrafico="polarArea"> </canvas>
                </figure>
                <figure>
                    <figcaption>RONDÔNIA</figcaption>
                    <canvas id="RO" data-tipoGrafico="polarArea"> </canvas>
                </figure>
                <figure>
                    <figcaption>PARÁ</figcaption>
                    <canvas id="PA" data-tipoGrafico="polarArea"> </canvas>
                </figure>
                <figure>
                    <figcaption>RORAIMA</figcaption>
                    <canvas id="RR" data-tipoGrafico="polarArea"> </canvas>
                </figure>
                <figure>
                    <figcaption>AMAPÁ</figcaption>
                    <canvas id="AP" data-tipoGrafico="polarArea"> </canvas>
                </figure>
                <figure>
                    <figcaption>TOCANTINS</figcaption>
                    <canvas id="TO" data-tipoGrafico="polarArea"> </canvas>
                </figure>
            </div>
        </section>
        <section id="regnordeste">
            <h1>Nordeste</h1>
            <div class="container">
                <figure>
                    <figcaption>MARANHÃO</figcaption>
                    <canvas id="MA" data-tipoGrafico="bar"></canvas>
                </figure>
                <figure>
                    <figcaption>PIAUÍ</figcaption>
                    <canvas id="PI" data-tipoGrafico="bar"></canvas>
                </figure>
                <figure>
                    <figcaption>CEARÁ</figcaption>
                    <canvas id="CE" data-tipoGrafico="bar"></canvas>
                </figure>
                <figure>
                    <figcaption>RIO GRANDE DO NORTE</figcaption>
                    <canvas id="RN" data-tipoGrafico="bar"></canvas>
                </figure>
                <figure>
                    <figcaption>PARAÍBA</figcaption>
                    <canvas id="PB" data-tipoGrafico="bar"></canvas>
                </figure>
                <figure>
                    <figcaption>PERNAMBUCO</figcaption>
                    <canvas id="PE" data-tipoGrafico="bar"></canvas>
                </figure>
                <figure>
                    <figcaption>ALAGOAS</figcaption>
                    <canvas id="AL" data-tipoGrafico="bar"></canvas>
                </figure>
                <figure>
                    <figcaption>SERGIPE</figcaption>
                    <canvas id="SE" data-tipoGrafico="bar"></canvas>
                </figure>
                <figure>
                    <figcaption>BAHIA</figcaption>
                    <canvas id="BA" data-tipoGrafico="bar"></canvas>
                </figure>
            </div>
        </section>
        <section id="regcentro">
            <h1>Centro-Oeste</h1>
            <div class="container">
                <figure>
                    <figcaption>DISTRITO FEDERAL</figcaption>
                    <canvas id="DF" data-tipoGrafico="line"></canvas>
                </figure>
                <figure>
                    <figcaption>GOIÁS</figcaption>
                    <canvas id="GO" data-tipoGrafico="line"></canvas>
                </figure>
                <figure>
                    <figcaption>MATO GROSSO DO SUL</figcaption>
                    <canvas id="MS" data-tipoGrafico="line"></canvas>
                </figure>
                <figure>
                    <figcaption>MATO GROSSO</figcaption>
                    <canvas id="MT" data-tipoGrafico="line"></canvas>
                </figure>
            </div>
        </section>
        <section id="regsudeste">
            <h1>Sudeste</h1>
            <div class="container">
                <figure>
                    <figcaption>São Paulo</figcaption>
                    <canvas id="SP" data-tipoGrafico="bar"></canvas>
                </figure>
                <figure>
                    <figcaption>Rio de Janeiro</figcaption>
                    <canvas id="RJ" data-tipoGrafico="bar"></canvas>
                </figure>
                <figure>
                    <figcaption>Minas Gerais</figcaption>
                    <canvas id="MG" data-tipoGrafico="bar"></canvas>
                </figure>
                <figure>
                    <figcaption>Espirito Santo</figcaption>
                    <canvas id="ES" data-tipoGrafico="bar"></canvas>
                </figure>
            </div>
        </section>
    </main>
    <script src="scripts/dados.js"></script>
    <script src="scripts/script.js"> </script>
</body>
</html>
